<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊網</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="head">
        <h1 class="head-title">高雄旅遊資訊</h1>
        <div class="head-search">
            <form class="search">
                <label for="searchBox"></label>
                <select name="searchBox" id="searchBox" class="search-box">
                    <option value="">- - 請選擇行政區- -</option>
                </select>
            </form>
        </div>
    </div>
    <main class="main">
        <div class="hotBox">
            <div class="hotBox-title">
                熱門行政區
            </div>
            <div class="hotBox-content">
                <a href="#" class="hotBtn pl" data-area="802">苓雅區</a>
                <a href="#" class="hotBtn rd" data-area="807">三民區</a>
                <a href="#" class="hotBtn yl" data-area="800">新興區</a>
                <a href="#" class="hotBtn bu" data-area="803">鹽埕區</a>
            </div>
        </div>
        <div class="dividingLine">
            <div class="dividingLine-icon"></div>
        </div>
        <div class="areaInfo">
            <div class="areaInfo-title"></div>
            <div class="areaInfo-content" id="cardBox">
                <div class="card" id="card">
                    <div class="card-head">
                        <img src="" class="card-img" id="cardImg" alt="">
                        <div class="card-title">
                            <div class="card-name" id="cardName"></div>
                            <div class="card-area" id="cardArea"></div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="info time" id="infoTime"></div>
                        <div class="info address" id="infoAddress"></div>
                        <div class="info phone" id="infoPhone"></div>
                        <div class="info tag" id="infoTag"></div>
                    </div>
                </div>
            </div>
            <div class="areaInfo-pages">
                <div class="pageBtn">
                    <a href="#" class="pageBtn-prev">&lt; prev</a>
                    <div class="pageBtn-numBox" id="numBtnBox">
                        <a href="#" class="pageBtn-num"></a>
                    </div>
                    <a href="#" class="pageBtn-next">next &gt;</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-title">
            高雄旅遊網
        </div>
        <div class="footer-source">
            資料來源：高雄市政府
        </div>
    </footer>
    <a href="#" class="scrollTop">
        <img src="./assets/images/btn_goTop.png" alt="">
    </a>
    <script src="./assets/js/main.js"></script>
</body>

</html>
