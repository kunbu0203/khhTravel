<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊網</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="head">
        <h1 class="head-title">高雄旅遊資訊</h1>
        <div class="head-search">
            <div class="search">
                <label for="searchBox"></label>
                <select name="" id="searchBox" class="search-box">
                    <option value="">- - 請選擇行政區- -</option>
                </select>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="hotBox">
            <div class="hotBox-title">
                熱門行政區
            </div>
            <div class="hotBox-content">
                <div class="hotBtn pl">苓雅區</div>
                <div class="hotBtn rd">三民區</div>
                <div class="hotBtn yl">新興區</div>
                <div class="hotBtn bu">鹽埕區</div>
            </div>
        </div>
        <div class="dividingLine">
            <div class="dividingLine-icon"></div>
        </div>
        <div class="areaInfo">
            <div class="areaInfo-title">
                三民區
            </div>
            <div class="areaInfo-content">
                <div class="card">
                    <div class="card-img">
                        <img src="./assets/images/head.png" alt="">
                        <div class="card-head">
                            <div class="card-name">
                                高雄願景館
                            </div>
                            <div class="card-area">
                                三民區
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-info time">週二至週日10:00-18:00，每週一公休</div>
                        <div class="card-info address">高雄市三民區建國二路318號</div>
                        <div class="card-info phone">886-7-2363357</div>
                        <div class="card-info tag">免費參觀</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="./assets/images/head.png" alt="">
                        <div class="card-head">
                            <div class="card-name">
                                高雄願景館
                            </div>
                            <div class="card-area">
                                三民區
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-info time">週二至週日10:00-18:00，每週一公休</div>
                        <div class="card-info address">高雄市三民區建國二路318號</div>
                        <div class="card-info phone">886-7-2363357</div>
                        <div class="card-info tag">免費參觀</div>
                    </div>
                </div>
            </div>
            <div class="areaInfo-pages">
                <div class="pageBtn">
                    <a href="#" class="pageBtn-link prev">&lt; prev</a>
                    <a href="#" class="pageBtn-link num active">1</a>
                    <a href="#" class="pageBtn-link num">2</a>
                    <a href="#" class="pageBtn-link num">3</a>
                    <a href="#" class="pageBtn-link num">4</a>
                    <a href="#" class="pageBtn-link num">5</a>
                    <a href="#" class="pageBtn-link next">next &gt;</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-title">
            高雄旅遊網
        </div>
        <div class="footer-source">
            資料來源：高雄市政府
        </div>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>

</html>
